
{% extends "base.html" %}
{% block title %}Catálogo{% endblock %}
{% block content %}
<h1 class="h3">Catálogo</h1>
<form class="row g-2 align-items-end" method="get" action="{{ url_for('public.catalog') }}">
  <div class="col-auto">
    <label class="form-label">Categoría</label>
    <select class="form-select" name="category">
      <option value="">Todas</option>
      {% for c in categories %}
        <option value="{{ c.id }}" {% if selected_category and c.id == selected_category|int %}selected{% endif %}>{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-auto">
    <label class="form-label">Buscar</label>
    <input class="form-control" type="text" name="q" value="{{ q }}" placeholder="Nombre del producto">
  </div>
  <div class="col-auto">
    <button class="btn btn-primary" type="submit">Filtrar</button>
  </div>
</form>

<div class="row g-3 mt-2">
  {% for p in products %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card h-100">
      <img src="{{ p.image_url or 'https://via.placeholder.com/400x300?text=Zapatillas' }}" class="card-img-top" alt="{{ p.name }}">
      <div class="card-body d-flex flex-column">
        <span class="badge text-bg-dark mb-2">{{ p.category.name if p.category else "Sin categoría" }}</span>
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text fw-bold mb-3">${{ '%.0f'|format(p.price) }}</p>
        <a class="btn btn-primary mt-auto" href="{{ url_for('public.product_detail', product_id=p.id) }}">Ver</a>
      </div>
    </div>
  </div>
  {% else %}
    <p>No se encontraron productos.</p>
  {% endfor %}
</div>
{% endblock %}
